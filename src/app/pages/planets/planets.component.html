<div class="align-items-center d-flex justify-content-center flex-column">
    <div class="row d-flex p-3 justify-content-center" *ngIf="locationsData">
        <div class="d-flex pt-1 p-sm-3 justify-content-center col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let location of locationsData.results">
            <app-planets-card class="w-100" [location]="location"></app-planets-card>
        </div>
    </div>
    <div *ngIf="locationsData.info?.pages">
        <app-pagination [newPages]="locationsData.info.pages" (pageGo)="loadPage($event)"></app-pagination>
    </div>
</div>
