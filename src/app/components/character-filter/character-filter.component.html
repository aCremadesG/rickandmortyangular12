<form [formGroup]="characterForm" (ngSubmit)="onSubmit()" class="row g-2 align-items-end p-3">
    <div class="form-group col-12 col-md-4 col-lg order-0 p-2">
        <label for="name" class="form-label">Name:</label>
        <input id="name" formControlName="name" type="text" class="form-control">
    </div>
    <div class="form-group col-12 col-md-4 col-lg order-0 p-2">
        <label class="form-label">Status:</label>
        <select id="status" formControlName="status" class="form-select">
            <option value="" selected>All</option>
            <option value="alive">alive</option>
            <option value="dead">dead</option>
            <option value="unknown">unknown</option>
        </select>
    </div>
    <div class="form-group col-12 col-md-4 col-lg order-0 p-2">
        <label class="form-label">Species:</label>
        <input id="specie" formControlName="specie" type="text" class="form-control">
    </div>
    <div class="form-group col-12 col-md-4 col-lg order-0 p-2">
        <label class="form-label">Type:</label>
        <input id="type" formControlName="type" type="text" class="form-control">
    </div>
    <div class="form-group col-12 col-md-4 col-lg order-0 p-2">
        <label class="form-label">Gender:</label>
        <select id="gender" formControlName="gender" class="form-select">
            <option value="" selected>All</option>
            <option value="female">female</option>
            <option value="male">male</option>
            <option value="genderless">genderless</option>
            <option value="unknown">unknown</option>
        </select>
    </div>
    <div class="col-auto d-grid col-12 col-md-4- col-lg-3 col-xl-1 mb-2">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
</form>
