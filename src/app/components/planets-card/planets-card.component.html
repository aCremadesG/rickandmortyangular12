<article class="card" (click)="locationDetail(location.id)">
    <div class="card-body">
        <h5 class="card-title">{{location.name}}</h5>
        <div class="text-container">
            <p class="card-text">Dimension: {{location.dimension}}</p>
        </div>
        <div class="text-container">
            <p class="card-text">Type of place: {{location.type}}</p>
        </div>
    </div>
</article>
